<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Sage</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
            border-radius: 10px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff !important;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .search-input {
            border: none;
            padding: 15px;
            border-radius: 50px 0 0 50px;
            width: 90%;
        }
        .search-icon {
            background-color: #ffffff;
            border-radius: 0 50px 50px 0;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-icon i {
            color: rgba(0, 0, 0, 0.5);
        }
        .search-input:focus {
            outline: none;
        }
        .results-table {
            margin: 50px auto;
            max-width: 90%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .table {
            background-color: #ffffff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Football Sage</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com" target="_blank">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com" target="_blank">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <form id="search-form" action="/results" method="GET">
            <input type="text" class="form-control search-input" name="query" placeholder="Ask a question..." required>
            <div class="search-icon" onclick="document.getElementById('search-form').submit();">
                <i class="fas fa-search"></i>
            </div>
        </form>
    </div>

    <!-- Optional: Add footer or other content here -->
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
